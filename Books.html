<style>
    header {
        background-image: url(Assets/bg-01.jpg);
    }
    .label {
        margin-left: 20px;
        border-radius: 1em;
        border: none;
    }
    .search {
        margin-left: 15px;
        border-radius: 1em;
        font-family: sans-serif;
    }
    .cart {
        width: 70px;
        height: 70px;

    }
    .Div { /* Center the DIV horizontally */
        width: 80%;
        margin: 0 auto;  
    }

    .fixed-header {
        width: 100%;
        /*position: fixed;*/
        background: aqua;
        padding: 10px 0;
    }
    nav a {
        color: black;
        text-decoration: none;
        padding: 7px 25px;
        display: inline-block;
        height: 5px;
    }
    a:link {/*Anchor Pseudo-classes*/
        color: red;
    }
    a:visited {/* visited link */
        color: green;
    }

    
    a:hover {/* mouse over link */
        color: hotpink;
    }
    a:active {/* selected link */
        color: blue;
    }
    .imgaes {
        width: 300px;
        height: 350px;
        padding: 40px;
        margin: 20px;
    }
    .buttons1 {
        margin-left: 40px;

        padding-right: 20px;
        border-radius: 1em;
        margin-bottom: 20px;
    }

    .buttons2 {
        margin-left: 300px;
        border-radius: 1em;
        margin-bottom: 20px;
    }
    .buttons3 {
        margin-left: 300px;
        border-radius: 1em;
        margin-bottom: 20px;
    }
    /*-----------footer CSS--------------*/
    #footer {

        background-image: linear-gradient(to right, #a517ba, blue);
        padding: 0;
        color: #fff;
    }

    .footer-box {
        padding: 20px;
    }
    hr {
        background-color: #fff;
    }
    .copyright {

        padding-bottom: 10px;
        text-align: center;
    }
    .bottomspace {
        margin-bottom: 10px;
    }

    h1,h2,p {/*Grouping selector.*/
        color: whitesmoke;
        font-family: Arial;
    }
</style>

<body>
